<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="css/styles.css"/>
    <script src="js/rollsData.js"></script> 
    <script src="js/script.js" defer></script> 
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <a href="index.html">
        <img src="../assets/logo/logo-01.svg" alt="Bun Bun Bake Shop Logo" class="logo">
      </a>
      <hr class="thick-line"> 
      <nav>
        <ul>
          <li><a href="index.html">PRODUCTS</a></li>
          <li><a href="shopping-cart.html" class="active">CART</a></li>
        </ul>
      </nav>
    </header>

    <div class="cart-section">
      <div class="cart-title">
        <h1 id="cart-title">Our hand-made cinnamon rolls</h1>
      </div>
      <div id="cart-items-container"></div> 
    
    <hr class="subtotal-line"> 
    <div id="cart-total-section" class="total-section">
      <p id="cart-final-total">Total: <span id="cart-final-total-amount">$0.00</span></p> 
      <button id="cart-checkout-button" class="checkout-button">Checkout</button>
    </div>
  </body>
</html>
